# Config file for automatic testing at travis-ci.org
# This file will be regenerated if you run travis_pypi_setup.py

language: python

os:
    - linux
    # - osx
python:
    - 3.5
    - 3.4
    - 2.7
env:
    - TWISTED=latest
    - TWISTED=14.0.2
    - TWISTED=15.5.0
    - TWISTED=16.0.0
    - TWISTED=16.1.1
    - TWISTED=16.2.0
    - TWISTED=16.3.2
    - TWISTED=16.4.1
matrix:
    exclude:
        # don't test on earlier version on Python 3, 'trial' is not available before TWISTED=15.4.0
        - python: 3.5
          env: TWISTED=14.0.2
        - python: 3.4
          env: TWISTED=14.0.2


# command to install dependencies
install:
    # Upgrade to latest version of pip
    - pip install -U pip
    # install external service interface:
    #   - codecov for to codecov.io; see after_success
    #   - coveralls for coveralls.io
    - pip install -U coveralls coverage codecov
    - pip install -U -r requirements.txt -r requirements-dev.txt .
    - |
        # Overwrite twisted package for test
        set -e
        [ $TWISTED = latest ] || pip install Twisted==$TWISTED

# command to run tests
script:
    - trial txrwlock

after_success:
    - coverage run --branch --source=txrwlock $(which trial) txrwlock && coverage report -m
    - python setup.py build_sphinx
    - |
        # execute lint only on one build
        echo "TRAVIS_OS_NAME=$TRAVIS_OS_NAME"
        echo "TRAVIS_PYTHON_VERSION=$TRAVIS_PYTHON_VERSION"
        echo "TWISTED=$TWISTED"
        if [[ $TRAVIS_OS_NAME == "linux" && $TRAVIS_PYTHON_VERSION == "3.5" && $TWISTED == "latest" ]]; then
            python setup.py lint
        fi
    - "coveralls"
    - codecov

deploy:
    provider: pypi
    user: stibbons
    password:
        secure: 
    on:
        tags: true
        distributions: sdist bdist_wheel
        repo: Stibbons/txrwlock
